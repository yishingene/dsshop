{% load i18n %}

{% if events %}
	<ul>
	{% for event in events %}
	    <li>
	        <a href="{% if event.website %}{{ event.website }}{% else %}Link toevoegen{% endif %}">
	        	{{ event.name|title }}<br>
	        	<small style="font-weight: normal">{{ event.location|title }}</small>
	        </a>
	        <span class="post-date">{{ event.date_represenation }}</span>
	    </li>
	    {% if not forloop.last %}
	    <hr style="margin: 5px; color: grey">
	    {% endif %}
	{% endfor %}
	</ul>
{% else %}
	<p>
{% endif %}
