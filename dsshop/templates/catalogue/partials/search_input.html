{% load i18n %}

<div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
        <form method="get" action="{% url 'search:search' %}" class="form-horizontal">
            <div class="input-group input-group-lg" style="margin: 0px 40px">
                <input name="q" type="search" class="form-control search-field" placeholder="{% trans 'Doorzoek onze catalogus' %} &hellip;">
                <span class="input-group-btn">
                    <button class="btn" type="submit"><i class="fa fa-search"></i></button>
                </span>
            </div>
        </form>
    </div>
</div>
