{% extends 'base.html' %}

{% load widget_tweaks %}

{# Block where global CSS will go. #}
{% block styles %}
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
{% endblock %}

{% block layout %}
	<div class="container" style="margin-top: 50px;">
		<div class="row">
			<div class="col-xs-6">
				<hr>
					<form method="POST">
						{% csrf_token %}
						{% render_field form.file class+='form-control' %}
						<button class="btn btn-default" type="submit" style="margin-top: 10px;">Upload</button>
					</form>
				<hr>
			</div>
		</div>
	</div>
{% endblock %}
